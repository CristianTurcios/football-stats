<div class="container">
  <div class="row">
    <h3 class="title-section__header mt-4 mb-4">Teams</h3>
    <hr>
    <div class="row">
      <div class="col">
        <a class="button button--primary" [routerLink]="['/']"><span>Back</span></a>
      </div>
    </div>

    <app-loading *ngIf="loading"></app-loading>
    <h5 *ngIf="!loading && teams.length === 0" class="title-section__header mt-4 mb-4">
      {{errorMessage}}
    </h5>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" *ngFor="let team of teams">
      <app-card
        [name]="team.team.name"
        [logo]="team.team.logo"
        label="See Team"
        (onClick)="redirectToTeam(team)"></app-card>
    </div>
  </div>
</div>
