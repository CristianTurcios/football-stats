<div class="card text-center mt-3">
  <img [src]="logo" class="card-img-top" [alt]="name">
  <div class="card-body">
    <h5 class="card-title">{{name}}</h5>
    <div class="d-flex justify-content-center" *ngIf="showButton">
      <button class="button button--connect " (click)="onClickButton()">
        <span class="button__title">{{label}}</span>
      </button>
    </div>
  </div>
</div>
