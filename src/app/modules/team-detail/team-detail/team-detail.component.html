<div class="container">
  <div class="row">
    <h3 class="title-section__header mt-4 mb-4">List of Players</h3>
    <hr>
    <div class="row">
      <div class="col">
        <button type="button" class="button button--primary" (click)="goBack()">Back</button>
      </div>
    </div>

    <app-loading *ngIf="loading"></app-loading>
    <h5 *ngIf="!loading && teamDetail.length === 0" class="title-section__header mt-4 mb-4">
      {{errorMessage}}
    </h5>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" *ngFor="let player of teamDetail">
      <app-card
        [name]="player.player.name"
        [logo]="player.player.photo"
        label="See Details"
        [showButton]="false"
      ></app-card>
    </div>
  </div>
</div>
