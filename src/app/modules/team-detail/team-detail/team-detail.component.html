<div class="container">
  <div class="row">
    <h3 class="title-section__header mt-4 mb-4">List of Players</h3>
    <hr>
    <div class="row">
      <div class="col">
        <button type="button" class="button button--primary" (click)="goBack()">Back</button>
      </div>
    </div>

    <div class="row justify-content-between mt-3">
      <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
        <div class="input-group search-no-border">
          <input type="text" value="" class="form-control" placeholder="Search by name..." (keyup)="doFilter($event)">
          <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <mat-paginator class="mt-3" [length]="countTeamDetail" [pageIndex]="index" [pageSize]="pageSize"
          (page)="onChangePage($event)">
        </mat-paginator>
      </div>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" *ngFor="let player of paginatedTeamDetail">
      <app-card [name]="player.player.name" [logo]="player.player.photo" label="See Details" [showButton]="false">
      </app-card>
    </div>

    <app-loading *ngIf="loading"></app-loading>
    <h5 *ngIf="!loading && paginatedTeamDetail.length === 0" class="title-section__header mt-4 mb-4">
      {{errorMessage}}
    </h5>
  </div>
</div>
